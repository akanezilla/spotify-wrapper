{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
<div class="signup-container">
    <h2>Create an Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="input-group">
            <label for="id_username">Username:</label>
            <input type="text" name="username" id="id_username" placeholder="Enter username">
            {{ form.username.errors }}
        </div>
        <div class="input-group">
            <label for="id_password1">Password:</label>
            <input type="password" name="password1" id="id_password1" placeholder="Enter password">
            {{ form.password1.errors }}
        </div>
        <div class="input-group">
            <label for="id_password2">Confirm Password:</label>
            <input type="password" name="password2" id="id_password2" placeholder="Re-enter password">
            {{ form.password2.errors }}
        </div>
        <button type="submit">Sign Up</button>
    </form>
</div>
</body>
</html>
