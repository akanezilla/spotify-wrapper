<!DOCTYPE html>
<html data-wf-page="674a7b5e6748393670b41e0d" data-wf-site="67232149875170c31d5eb871" lang="en">
<head>
  <meta charset="utf-8">
  <title>SignUp</title>
  <meta content="SignUp" property="og:title">
  <meta content="SignUp" property="twitter:title">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="Webflow" name="generator">
  <link href="{% static 'css/normalize.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/webflow.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/tarotify-wrapper.webflow.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">

</head>
<body class="body-11">
  <div data-animation="default" class="nav-bar-signin w-nav" data-easing2="ease" fs-scrolldisable-element="smart-nav" data-easing="ease" data-collapse="medium" data-w-id="a6df697b-31f9-f69f-2475-dc6873284823" role="banner" data-duration="300">
      <div class="container navigation-container">
          <div class="nav-wrapper">
              <a href="{% url 'home' %}" class="nav-logo w-inline-block">
                  <img sizes="32.7890625px"
                       srcset="{% static 'images/Screenshot-2024-10-31-at-1.35.39-AM-p-500.png' %} 500w, {% static 'images/tarotifylogo.png' %} 751w"
                       alt=""
                       src="{% static 'images/tarotifylogo.png' %}">
                  <div class="text-block-3">Tarotify</div>
              </a>
              <nav role="navigation" class="nav-links-container w-nav-menu">
                  <div class="nav-sub-container">
                      <div class="nav-links-wrapper"></div>
                      <a href="{% url 'login' %}" class="nav-link nav_link--logout">Sign In</a>
                  </div>
              </nav>
              <div class="nav-menu-button w-nav-button">
                  <div class="nav-menu-icon">
                      <div class="menu-icon-line-top"></div>
                      <div class="menu-icon-line-middle">
                          <div class="menu-icon-line-middle-inner"></div>
                      </div>
                      <div class="menu-icon-line-bottom"></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <section class="section-4">
    <div class="signup w-form">
      <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <h1 class="heading">Sign Up for Tarotify</h1>
        <div class="input-group">
            <label for="id_username" class="field-label-2">Username</label>
            <input class="text-field-3 w-input" maxlength="256" name="username" type="text" id="id_username" required>
        </div>
        <div class="input-group">
            <label for="id_password1" class="field-label-3">Password</label>
            <input class="text-field-4 w-input" maxlength="256" name="password1" type="password" id="id_password1" required>
        </div>
        <div class="input-group">
            <label for="id_password2" class="field-label-3">Confirm Password</label>
            <input class="text-field-4 w-input" maxlength="256" name="password2" type="password" id="id_password2" required>
        </div>
        <input type="submit" data-wait="Please wait..." class="submit-button w-button" value="Sign Up">
      </form>
    </div>
  </section>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=67232149875170c31d5eb871" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="{% static 'javascript/webflow.js' %}" type="text/javascript"></script>
  <style>
    body[data-theme="light"] {
      --text-color: #ffcd17;
      --accent-color: #ffcd17;
      --accent2-color: #530075;
      background: linear-gradient(40deg, #8A2BE2, #FFD700, #6A0DAD, #FFB84D, #BA55D3, #FFFACD);
      background-size: 400% 400%;
      animation: gradient-shift 15s ease infinite;
	}
	body[data-theme="dark"] {
  	  --text-color: #0ab6ff;
 	  --accent-color: #0ab6ff;
  	  --accent2-color: #552fd4;
  	  background: linear-gradient(40deg, #3B2496, #180e54, #3A1F7A, #5F2A98, #9516FC, #A673E1);
  	  background-size: 400% 400%;
  	  animation: gradient-shift 15s ease infinite;
	}
	body[data-theme="rainbow"] {
  	  --text-color: #ffffff;
 	  --accent-color: #ff6ec7;
 	  --accent2-color: #00bf59;
  	background: linear-gradient(40deg, #0079F2, #8944B1, #E54DD4, #FF9E30, #FFCE33);
  	background-size: 400% 400%;
  	animation: gradient-shift 15s ease infinite;
	}
	body {
  	  color: var(--text-color);
  	  transition: background-color 0.3s ease, color 0.3s ease;
	}
	@keyframes gradient-shift {
  	  0% {
      background-position: 0% 50%;
  	  }
  	  50% {
      background-position: 100% 50%;
  	  }
  	  100% {
      background-position: 0% 50%;
  	  }
  	}
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const themeToggle = document.querySelector('.toggle-btn');
      const rainbowButton = document.querySelector('.rainbow-btn');
      const body = document.body;
      const savedTheme = localStorage.getItem('theme') || 'light';
      body.setAttribute('data-theme', savedTheme);
      themeToggle.addEventListener('click', () => {
        const currentTheme = body.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
      });
      rainbowButton.addEventListener('click', () => {
        body.setAttribute('data-theme', 'rainbow');
        localStorage.setItem('theme', 'rainbow');
      });
    });
  </script>
</body>
</html>
