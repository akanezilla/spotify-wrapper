<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Mode Background</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh; /* Set minimum height to allow scrolling */
            overflow-y: auto; /* Allow vertical scrolling */
            background-image: url('images/lmgradient.png');
            background-size: cover;
            background-position: center;
            color: rgb(166, 115, 225);
            font-family: 'Poppins', Arial, sans-serif;
            position: relative; /* Position relative for absolute children */
        }
        h1 {
            text-align: center;
            margin-top: 0;
            padding-top: 20px;
            font-size: 50px;
            text-shadow:
                0 0 10px rgba(166, 115, 225, 0.7), /* Soft outer glow */
                0 0 30px rgba(166, 115, 225, 0.3); /* Even wider glow */
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            gap: 20px;
            padding: 20px;
        }
        img {
             max-width: 30%;
             height: auto;
             filter: drop-shadow(0 0 50px rgba(166, 115, 225, 0.7));
        }

        /* Star styles */
        .star {
            position: absolute;
            background-color: white; /* Star color */
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 1.5s infinite alternate; /* Twinkle animation */
        }

        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.5); }
        }

        /* Positioning stars in random locations with varying sizes */
        .star:nth-child(1) { top: 10%; left: 20%; width: 10px; height: 10px; animation-delay: 0s; }
        .star:nth-child(2) { top: 30%; left: 50%; width: 15px; height: 15px; animation-delay: 0.2s; }
        .star:nth-child(3) { top: 60%; left: 70%; width: 12px; height: 12px; animation-delay: 0.4s; }
        .star:nth-child(4) { top: 20%; left: 80%; width: 14px; height: 14px; animation-delay: 0.6s; }
        .star:nth-child(5) { top: 40%; left: 30%; width: 8px; height: 8px; animation-delay: 0.8s; }
        .star:nth-child(6) { top :70%; left :90%; width :10px;height :10px ;animation-delay :1s;}

        /* Larger stars */
        .star:nth-child(7) { top :15%; left :10%; width :20px;height :20px ;animation-delay :0.3s;}
        .star:nth-child(8) { top :25%; left :65%; width :25px;height :25px ;animation-delay :0.5s;}
        .star:nth-child(9) { top :45%; left :85%; width :18px;height :18px ;animation-delay :0.7s;}
        .star:nth-child(10) { top :75%; left :40%; width :22px;height :22px ;animation-delay :0.9s;}

        /* Extra small stars */
        .star:nth-child(11) { top :55%; left :20%; width :5px;height :5px ;animation-delay :1.2s;}
        .star:nth-child(12) { top :80%; left :30%; width :6px;height :6px ;animation-delay :1.4s;}

        /* Additional Stars */
        .star:nth-child(13) { top :5%; left :90%; width :12px;height :12px ;animation-delay :1.6s;}
        .star:nth-child(14) { top :85%; left :15%; width :14px;height :14px ;animation-delay :1.8s;}
        .star:nth-child(15) { top :50%; left :5%; width :16px;height :16px ;animation-delay :2s;}
        .star:nth-child(16) { top :65%; left :75%; width :9px;height :9px ;animation-delay :2.2s;}
        .star:nth-child(17) { top :35%; left :40%; width :11px;height :11px ;animation-delay :2.4s;}
        .star:nth-child(18) { top :90%; left :60%; width :13px;height :13px ;animation-delay :2.6s;}
        .star:nth-child(19) { top :75%; left :25%; width :17px;height :17px ;animation-delay :2.8s;}
        .star:nth-child(20) { top :10%; left :50%; width :19px;height :19px ;animation-delay :3s;}

    </style>
</head>
<body>
    <h1>Celestial Highlight</h1>
    <div class="content">
        <img src="images/lmcard.png" alt="Magic Card" id="img1">
    </div>

    <!-- Adding more stars -->
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>

</body>
</html>
