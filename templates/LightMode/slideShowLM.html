{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Light Mode</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: black;
            overflow: hidden
        }

        .iframe-slide {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .iframe-slide.active {
            display: block;
            opacity: 1;
        }

        /* Navigation Buttons */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            z-index: 1000;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }
    </style>
</head>
<body>
<div class="slideshow-container">
    <iframe src="{% url 'top_5_songsLM' %}" class="iframe-slide active"
            style="height: 100%; width: 100%; border: none;"></iframe>
    <iframe src="{% url 'top_songLM' %}" class="iframe-slide"></iframe>
    <iframe src="{% url 'top_genreLM' %}" class="iframe-slide"></iframe>
    <iframe src="{% url 'spotify:top_artistsLM' %}" class="iframe-slide"></iframe>
    <iframe src="{% url 'listening_minutesLM' %}" class="iframe-slide"></iframe>
    <iframe src="{% url 'type_of_listenerLM' %}" class="iframe-slide"></iframe>
    <iframe src="{% url 'memorable_momentLM' %}" class="iframe-slide"></iframe>
</div>
<!-- Navigation Buttons -->
<button class="nav-button prev">❮</button>
<button class="nav-button next">❯</button>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const slides = document.querySelectorAll('.iframe-slide');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
                if (i === index) {
                    slide.contentWindow.postMessage('slideActive', '*');
                }
            });
            // Dispatch a custom event when the slide changes
            window.dispatchEvent(new CustomEvent('slideChanged', {detail: {slideIndex: index}}));
        }

        prevButton.addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        });

        nextButton.addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        });

        // Optional Autoplay
        setInterval(() => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }, 15000); // 15 seconds per slide

        // Initialize the first slide
        showSlide(currentSlide);
    });
</script>
</body>
</html>
