<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Mode Background</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('lmgradient.png');
            background-size: cover;
            background-position: center;
            color: rgb(166, 115, 225);
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            text-align: center;
            font-size: 60px;
            color: rgb(166, 115, 225); /* Text color */
            text-shadow:
                0 0 10px rgba(166, 115, 225, 0.7), /* Soft outer glow */
                0 0 30px rgba(166, 115, 225, 0.3); /* Even wider glow */
        }
    </style>
</head>
<body>
    <h1>The cards have been drawn,<br>
        the stars aligned, <br>
       and now the universe reveals <br>
       your auditory divination!
       </h1>
</body>
</html>
