{% extends 'base.html' %}

{% block content %}
    <h2>Are you sure you want to delete your account?</h2>
    <p>This action is irreversible and will permanently delete your account and all its data.</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete my account</button>
    </form>
    <a href="{% url 'home' %}">Cancel</a>
{% endblock %}
