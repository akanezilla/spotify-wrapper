{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <h2>{% trans "Are you sure you want to delete your account?" %}</h2>
    <p>{% trans "This action is irreversible and will permanently delete your account and all its data." %}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">{% trans "Yes, delete my account" %}</button>
    </form>
    <a href="{% url 'home' %}">{% trans "Cancel" %}</a>
{% endblock %}
