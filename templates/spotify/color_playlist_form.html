{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="color-playlist-container">
    <h1>Create a Color-Inspired Playlist</h1>
    
    <form method="post" class="color-form">
        {% csrf_token %}
        <div class="color-input-group">
            <label for="color">Choose a Color for Your Playlist:</label>
            <select id="color" name="color" required>
                <option value="">Select a Color</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="purple">Purple</option>
                <option value="orange">Orange</option>
                <option value="pink">Pink</option>
                <option value="gold">Gold</option>
                <option value="silver">Silver</option>
                <option value="brown">Brown</option>
            </select>
        </div>
        
        <div class="color-description">
            <p>Select a color that represents your current mood or vibe. We'll create a playlist that captures the essence of that color!</p>
        </div>
        
        <button type="submit" class="generate-playlist-btn">Generate Color Playlist</button>
    </form>
    
    <div class="color-palette">
        <div class="color-swatch blue"></div>
        <div class="color-swatch red"></div>
        <div class="color-swatch green"></div>
        <div class="color-swatch yellow"></div>
        <div class="color-swatch purple"></div>
        <div class="color-swatch orange"></div>
        <div class="color-swatch pink"></div>
        <div class="color-swatch gold"></div>
        <div class="color-swatch silver"></div>
        <div class="color-swatch brown"></div>
    </div>
</div>

<style>
.color-playlist-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

.color-form {
    background-color: #f4f4f4;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.color-input-group {
    margin-bottom: 20px;
}

.color-input-group select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 5px;
}

.color-description {
    margin-bottom: 20px;
    color: #666;
}

.generate-playlist-btn {
    background-color: #1DB954;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.generate-playlist-btn:hover {
    background-color: #1aa34a;
}

.color-palette {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.color-swatch {
    width: 30px;
    height: 30px;
    margin: 0 5px;
    border-radius: 50%;
}

.color-swatch.blue { background-color: blue; }
.color-swatch.red { background-color: red; }
.color-swatch.green { background-color: green; }
.color-swatch.yellow { background-color: yellow; }
.color-swatch.purple { background-color: purple; }
.color-swatch.orange { background-color: orange; }
.color-swatch.pink { background-color: pink; }
.color-swatch.gold { background-color: gold; }
.color-swatch.silver { background-color: silver; }
.color-swatch.brown { background-color: brown; }
</style>
{% endblock %}
