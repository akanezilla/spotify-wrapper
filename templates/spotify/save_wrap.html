<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Your Wrap</title>
</head>
<body>
    <h1>Save Your Wrap</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Wrap</button>
    </form>
    <br>
    <a href="{% url 'saved_wraps' %}">View Saved Wraps</a>
</body>
</html>
