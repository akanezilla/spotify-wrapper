{% extends 'base.html' %}

{% block content %}
<h2>Your Random Top Tracks</h2>

{% if random_tracks %}
    <div class="random-tracks">
        {% for track in random_tracks %}
            <div class="track">
                {% if track.cover_url %}
                    <img src="{{ track.cover_url }}" alt="{{ track.name }} cover" class="track-cover">
                {% endif %}
                <h3>{{ track.name }}</h3>
                <p>by {{ track.artist }}</p>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>No tracks found.</p>
{% endif %}
{% endblock %}
