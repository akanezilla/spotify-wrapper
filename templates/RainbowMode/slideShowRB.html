<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: black;
        }

        .iframe-slide {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .iframe-slide.active {
            display: block;
            opacity: 1;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            z-index: 1000;
        }

        .prev { left: 20px; }
        .next { right: 20px; }

        .progress-bar-background {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 10px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 10px;
            background-color: rgb(255, 255, 255);
            width: 0%;
            transition: width 1s ease-in-out;
            border-radius: inherit;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            background: rgba(248, 248, 248, 0.568);
            color: rgba(255, 255, 255, 0.989);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            box-shadow:
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(255, 255, 255, 0.3);
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 1);
            color: rgba(0, 0, 0, 0.989);
        }

        #save-wrap-button {
            position: absolute;
            top: 15px;
            right: 70px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.148);
            color: rgba(255, 255, 255, 0.989);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 2000;
            box-shadow:
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(255, 255, 255, 0.3);
        }

        #save-wrap-button:hover {
            background: rgba(255, 255, 255, 1);
            color: rgba(0, 0, 0, 0.989);
        }
    </style>
</head>
<body>
<div class="slideshow-container">
    <button class="close-button" onclick="window.location.href='/home/'">X</button>

    <button id="save-wrap-button" onclick="saveWrap()">Save Wrap</button>

    <iframe src="{% url 'top_5_songsRB' %}" class="iframe-slide active"></iframe>
    <iframe src="{% url 'top_songRB' %}" class="iframe-slide"></iframe>
    <iframe src="{% url 'top_genreRB' %}" class="iframe-slide"></iframe>
    <iframe src="{% url 'spotify:top_artistsRB' %}" class="iframe-slide"></iframe>
    <iframe src="{% url 'listening_minutesRB' %}" class="iframe-slide"></iframe>
    <iframe src="{% url 'type_of_listenerRB' %}" class="iframe-slide"></iframe>
    <iframe src="{% url 'memorable_momentRB' %}" class="iframe-slide"></iframe>

    <div class="progress-bar-background">
        <div class="progress-bar"></div>
    </div>
</div>

<form action="{% url 'spotify:saved_wraps' %}" method="post" id="saveWrapForm">
    {% csrf_token %}
    <input type="hidden" name="listening_minutes" value="1234">
    <input type="hidden" name="memorable_moments" value="Your memorable moments...">
    <input type="hidden" name="top_5_songs" value="Song1,Song2,Song3,Song4,Song5">
    <input type="hidden" name="top_5_artists" value="Artist1,Artist2,Artist3,Artist4,Artist5">
    <input type="hidden" name="top_5_genres" value="Genre1,Genre2,Genre3,Genre4,Genre5">
    <input type="hidden" name="top_song" value="Your Top Song">
    <input type="hidden" name="type_of_listener" value="Dedicated Listener">
    <button type="submit" id="saveWrapButton">Save Wrapped</button>
</form>

<script>
    document.getElementById("save-wrap-button").addEventListener("click", async function () {
        const form = document.getElementById("saveWrapForm");
        const formData = new FormData(form);

        try {
            const response = await fetch(form.action, {
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": form.querySelector("[name=csrfmiddlewaretoken]").value,
                },
            });

            if (response.ok) {
                const button = document.getElementById("save-wrap-button");
                button.textContent = "Wrap Saved";
                button.disabled = true;
            } else {
                alert("Something went wrong. Please try again.");
            }
        } catch (error) {
            console.error("Error submitting form:", error);
        }
    });

    const slides = document.querySelectorAll(".iframe-slide");
    const progressBar = document.querySelector(".progress-bar");
    let currentSlide = 0;

    function updateSlide() {
        slides.forEach((slide, index) => {
            slide.classList.remove("active");
            if (index === currentSlide) {
                slide.classList.add("active");
            }
        });

        progressBar.style.width = ((currentSlide + 1) / slides.length) * 100 + '%';
    }

    function nextSlide() {
        if (currentSlide < slides.length - 1) {
            currentSlide++;
            updateSlide();
        } else {
            currentSlide = 0;
            updateSlide();
        }
    }

    function prevSlide() {
        if (currentSlide > 0) {
            currentSlide--;
            updateSlide();
        } else {
            currentSlide = slides.length - 1;
            updateSlide();
        }
    }

    setInterval(nextSlide, 10000);
    updateSlide();
</script>
</body>
</html>
