<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Rainbow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: black;
            overflow: hidden
        }

        .iframe-slide {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .iframe-slide.active {
            display: block;
            opacity: 1;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            z-index: 1000;
        }

        .prev { left: 20px; }
        .next { right: 20px; }

        .progress-bar-background {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 10px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 10px;
            background-color: rgb(255, 255, 255);
            width: 0%;
            transition: width 1s ease-in-out;
            border-radius: inherit;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            background: rgba(248, 248, 248, 0.568);
            color: rgba(255, 255, 255, 0.989);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            box-shadow:
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(255, 255, 255, 0.3);
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 1);
            color: rgba(0, 0, 0, 0.989);
        }

        #save-wrap-button {
            position: absolute;
            top: 15px;
            right: 70px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.148);
            color: rgba(255, 255, 255, 0.989);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 2000;
            box-shadow:
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(255, 255, 255, 0.3);
        }

        #save-wrap-button:hover {
            background: rgba(255, 255, 255, 1);
            color: rgba(0, 0, 0, 0.989);
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <button class="nav-button prev" onclick="prevSlide()">&#10094;</button>
        <button class="nav-button next" onclick="nextSlide()">&#10095;</button>
        <button id="save-wrap-button">Save Wrap</button>
    
        <iframe src="{% url 'top_5_songsRB' %}" class="iframe-slide active"></iframe>
        <iframe src="{% url 'top_songRB' %}" class="iframe-slide"></iframe>
        <iframe src="{% url 'top_genreRB' %}" class="iframe-slide"></iframe>
        <iframe src="{% url 'spotify:top_artistsRB' %}" class="iframe-slide"></iframe>
        <iframe src="{% url 'listening_minutesRB' %}" class="iframe-slide"></iframe>
        <iframe src="{% url 'type_of_listenerRB' %}" class="iframe-slide"></iframe>
        <iframe src="{% url 'memorable_momentRB' %}" class="iframe-slide"></iframe>
    
        <div class="progress-bar-background">
            <div class="progress-bar"></div>
        </div>
    </div>
    
    <script>
    // Function to gather data from iframes

        const top5Songs = await fetchIframeData('top_5_songsRB');
        const topSong = await fetchIframeData('top_songRB');
        const topGenres = await fetchIframeData('top_genreRB');
        const topArtists = await fetchIframeData('top_artistsRB');
        const listeningMinutes = await fetchIframeData('listening_minutesRB');
        const listenerType = await fetchIframeData('type_of_listenerRB');
        const memorableMoment = await fetchIframeData('memorable_momentRB');
    
        return {
            top_5_songs: top5Songs,
            top_song: topSong,
            top_5_genres: topGenres,
            top_5_artists: topArtists,
            listening_minutes: listeningMinutes,
            type_of_listener: listenerType,
            memorable_moments: memorableMoment,
        };
    }

        // For example, you might have a function in each iframe that returns the relevant data

    // Event listener for the save button
    document.getElementById("save-wrap-button").addEventListener("click", async function () {
    const wrapData = await gatherWrapData(); // Ensure this function gathers data correctly

    try {
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value; // Get CSRF token

        const response = await fetch('/save-wrap/', {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": csrfToken,
            },
            body: JSON.stringify(wrapData),
        });

        if (response.ok) {
            const data = await response.json();
            alert(data.message || 'Wrap saved successfully!');
            window.location.href = '/my-wraps/'; // Redirect after saving
        } else {
            const errorData = await response.json();
            alert(errorData.error || 'Something went wrong. Please try again.');
        }
    } catch (error) {
        console.error("Error submitting form:", error);
        alert('An error occurred while saving. Please try again.');
    }
});
    // Function to get CSRF token for AJAX requests
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    
    // Slideshow functionality remains unchanged
    const slides = document.querySelectorAll(".iframe-slide");
    const progressBar = document.querySelector(".progress-bar");
    let currentSlide = 0;
    
    function updateSlide() {
        slides.forEach((slide, index) => {
            slide.classList.remove("active");
            if (index === currentSlide) {
                slide.classList.add("active");
            }
        });
    
        progressBar.style.width = ((currentSlide + 1) / slides.length) * 100 + '%';
    }
    
    function nextSlide() {
        if (currentSlide < slides.length - 1) {
            currentSlide++;
            updateSlide();
        } else {
            currentSlide = 0;
            updateSlide();
        }
    }
    
    function prevSlide() {
        if (currentSlide > 0) {
            currentSlide--;
            updateSlide();
        } else {
            currentSlide = slides.length - 1;
            updateSlide();
        }
    }
    
    setInterval(nextSlide, 10000);
    updateSlide();
    </script>
