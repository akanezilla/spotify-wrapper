<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Slideshow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #slide-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            z-index: 100;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
        }
    </style>
</head>
<body>
<div id="slide-container">
    <div class="loader">Loading...</div>
</div>
<button class="nav-button prev">❮</button>
<button class="nav-button next">❯</button>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const slideContainer = document.getElementById('slide-container');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');

        // Array of external HTML file paths
        const slideFiles = [
            'transition1.html',
            'transition2.html',
            'top_artist.html',
            'top_5_songs.html',
            'top_song.html',
            'top_genre.html',
            'type_of_listener.html',
            'listening_minutes.html',
            'memorable_moment.html'
        ];

        let currentSlideIndex = 0;

        // Function to load a slide
        function loadSlide(index) {
            // Show loading text
            slideContainer.innerHTML = `<div class="loader">Loading...</div>`;

            fetch(slideFiles[index])
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error loading slide: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(html => {
                    slideContainer.innerHTML = html; // Replace slide content with fetched HTML
                })
                .catch(error => {
                    slideContainer.innerHTML = `<div class="loader">${error.message}</div>`;
                });
        }

        // Load the initial slide
        loadSlide(currentSlideIndex);

        // Navigation logic
        prevButton.addEventListener('click', () => {
            currentSlideIndex = (currentSlideIndex - 1 + slideFiles.length) % slideFiles.length;
            loadSlide(currentSlideIndex);
        });

        nextButton.addEventListener('click', () => {
            currentSlideIndex = (currentSlideIndex + 1) % slideFiles.length;
            loadSlide(currentSlideIndex);
        });
        let autoplayInterval = setInterval(() => {
            currentSlideIndex = (currentSlideIndex + 1) % slideFiles.length;
            loadSlide(currentSlideIndex);
        }, 15000); // Change slide every 5 seconds

        // Stop autoplay when navigating manually
        prevButton.addEventListener('click', () => clearInterval(autoplayInterval));
        nextButton.addEventListener('click', () => clearInterval(autoplayInterval));

    });
</script>
</body>
</html>
