<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Background</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('darkmodebackground.png');
            background-size: cover;
            background-position: center;
            color: rgb(166, 115, 225);
            font-family: 'Poppins', Arial, sans-serif;
        }
        .header {
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center items vertically */
            padding: 10px; /* Add some padding */
        }
        h1 {
            margin-left: 10px; /* Space between icon and text */
            font-size: 30px;
            font-weight: 400; /* Set to normal weight */
            text-shadow: 
                0 0 10px rgba(166, 115, 225, 0.7), /* Soft outer glow */
                0 0 30px rgba(166, 115, 225, 0.3); /* Even wider glow */
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            gap: 20px;
            padding: 20px;
        }
        img {
             max-width: 25%;
             height: auto;
             filter: drop-shadow(0 0 50px rgba(166, 115, 225, 0.7));
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="icon.png" alt="Icon" style="max-width: 50px; height: auto;"> <!-- Adjust size as needed -->
        <h1>Tarotify Wrapped</h1>
    </div>
    <div class="content">
        <img src="dmsign_in.png" alt="sign-in" id="img1">
    </div>
</body>
</html>
