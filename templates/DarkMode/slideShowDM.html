{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Slideshow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: black;
            overflow: hidden;
        }

        .iframe-slide {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .iframe-slide.active {
            display: block;
            opacity: 1;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            z-index: 1000;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .progress-bar-background {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 10px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 10px;
            background-color: rgb(255, 255, 255);
            width: 0%;
            transition: width 1s ease-in-out;
            border-radius: inherit;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            background: rgba(248, 248, 248, 0.568);
            color: rgba(255, 255, 255, 0.989);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 1);
            color: rgba(0, 0, 0, 0.989);
        }

        #save-wrap-button {
            position: absolute;
            top: 15px;
            right: 70px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.148);
            color: rgba(255, 255, 255, 0.989);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 2000;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
        }

        #save-wrap-button:hover {
            background: rgba(255, 255, 255, 1);
            color: rgba(0, 0, 0, 0.989);
        }
    </style>
</head>
<body>
<div class="slideshow-container">
    <button class="close-button" onclick="window.location.href='{% url '/home/home/' %}'">X</button>
    <button id="save-wrap-button">Save Wrap</button>
    <button class="nav-button prev">❮</button>
    <button class="nav-button next">❯</button>

    <iframe src="{% url 'top_5_songsDM' %}" class="iframe-slide active"></iframe>
    <iframe src="{% url 'top_songDM' %}" class="iframe-slide"></iframe>
    <iframe src="{% url 'top_genreDM' %}" class="iframe-slide"></iframe>
    <iframe src="{% url 'spotify:top_artistsDM' %}" class="iframe-slide"></iframe>
    <iframe src="{% url 'listening_minutesDM' %}" class="iframe-slide"></iframe>
    <iframe src="{% url 'type_of_listenerDM' %}" class="iframe-slide"></iframe>
    <iframe src="{% url 'memorable_momentDM' %}" class="iframe-slide"></iframe>

    <div class="progress-bar-background">
        <div class="progress-bar"></div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const slides = document.querySelectorAll('.iframe-slide');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        const progressBar = document.querySelector('.progress-bar');
        let currentSlide = 0;

        function updateSlide() {
            slides.forEach((slide, index) => {
                slide.classList.toggle('active', index === currentSlide);
                if (index === currentSlide) {
                    slide.contentWindow.postMessage('slideActive', '*');
                }
            });
            window.dispatchEvent(new CustomEvent('slideChanged', {detail: {slideIndex: currentSlide}}));
            progressBar.style.width = ((currentSlide + 1) / slides.length) * 100 + '%';
        }

        prevButton.addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateSlide();
        });

        nextButton.addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlide();
        });

        document.getElementById('save-wrap-button').addEventListener('click', () => {
            alert('Wrap Saved!'); // Placeholder for actual save logic
        });

        setInterval(() => {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlide();
        }, 15000);

        updateSlide();
    });
</script>
</body>
</html>
